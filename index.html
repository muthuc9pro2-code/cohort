<center>
    <h1 style="font-size: 48px;">
        Guess the number
    </h1>
</center>

<br>
<br>

<center>
    <input type="text" id="input">
    <button onclick="game()">check</button>
</center>

<br>
<br>

<center>
<p style="font-size: 31px;" id="answer"></p>
</center>

<br>
<br> 

<center>
<p style="font-size: 31px;" id="attempts">No of attempts left : 10</p>
</center>

<script>

     let attempts = 10;
     
    let a = Math.random();
    let b = Math.floor(a * 10) + 1;

    let c = Number(document.getElementById("input").value);

    let ans1 = "you are correct <._.>";
    let ans2 = "you are wrong!";

function game() {

    if (b === c) {

        document.getElementById("answer").textContent = ans1;
        alert("YOU WON...");
        return;            

    } else {

        document.getElementById("answer").textContent = ans2;

        attempts = attempts - 1;
    }

   
    if (attempts <= 0) {
        document.getElementById("attempts").textContent =
            "No attempts left: 0";

        alert("YOU LOST. Better luck next time.");
        return;
    }

    document.getElementById("attempts").textContent =
        "No of attempts left: " + attempts;
}
        
</script>
